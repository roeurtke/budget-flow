<div class="card shadow mb-4">
    <div class="card-header py-2 d-flex justify-content-between align-items-center">
        <h6 class="m-0 font-weight-bold text-primary">CREATE INCOME</h6>
        <button type="button" class="btn btn-secondary btn-sm" (click)="onCancel()">Back</button>
    </div>
    <div class="card-body">
        <form>
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover" width="100%" cellspacing="0">
                    <tbody>
                        <tr><td colspan="4" class="text-left tw-bg-gray-100"><label>Income Information</label></td></tr>
                        <tr>
                            <td width="20%" class="text-right"><label for="date">Date <small class="required">*</small></label></td>
                            <td><input type="date" id="date" formControlName="date" class="form-control" required autofocus></td>
                        </tr>
                        <tr>
                            <td width="20%" class="text-right"><label for="name">Name <small class="required">*</small></label></td>
                            <td><input type="text" id="name" formControlName="name" class="form-control" required autofocus></td>
                        </tr>
                        <tr>
                            <td width="20%" class="text-right"><label for="description">Description</label></td>
                            <td><input type="text" id="description" formControlName="description" class="form-control"></td>
                        </tr>
                        <tr>
                            <td width="20%" class="text-right"><label for="income_amount">Income Amount <small class="required">*</small></label></td>
                            <td><input type="text" id="income_amount" formControlName="income_amount" class="form-control" required autofocus></td>
                        </tr>
                        <tr>
                            <td width="20%" class="text-right"><label for="income_category">Income Category <small class="required">*</small></label></td>
                            <td>
                                <select id="income_category" formControlName="income_category" class="form-control" required></select>
                            </td>
                        </tr>
                        <tr>
                            <td width="20%" class="text-right"><label for="status">Status</label></td>
                            <td>
                                <select id="status" formControlName="status" class="form-control" required>
                                    <option value="" disabled>Select a status</option>
                                    <option value="active">Active</option>
                                    <option value="inactive">Inactive</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
    <div class="card-footer text-right">
        <button type="button" class="btn btn-secondary btn-sm" (click)="onCancel()">Back</button>
    </div>
</div>
