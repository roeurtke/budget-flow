<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="input-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" formControlName="first_name">
            </div>
            <div class="input-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" formControlName="last_name">
            </div>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" formControlName="username">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password">
            </div>
            <div class="input-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" formControlName="password2">
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="registerForm.invalid">Sign Up</button>
        </form>

        <div *ngIf="successMessage" class="text-center text-success mt-2">{{ successMessage }}</div>
        <div *ngIf="errorMessage" class="text-center text-danger mt-2">{{ errorMessage }}</div>
    </div>
</body>
