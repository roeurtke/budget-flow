<div class="card shadow mb-4">
    <div class="card-header py-2 d-flex justify-content-between align-items-center">
        <h6 class="m-0 font-weight-bold text-primary">CREATE NEW EXPENSE CATEGORY</h6>
        <button type="submit" class="btn btn-primary btn-sm" [disabled]="createForm.invalid">
            <i class="fas fa-save"></i> Save
        </button>
    </div>
    <div class="card-body">
        <form [formGroup]="createForm">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover" width="100%" cellspacing="0">
                    <tbody>
                        <tr><td colspan="4" class="text-left tw-bg-gray-100"><label>Expense Category Information</label></td></tr>
                        <tr>
                            <td width="20%" class="text-right"><label for="name">Name <small class="required">*</small></label></td>
                            <td><input type="text" id="name" formControlName="name" class="form-control" required autofocus></td>
                        </tr>
                        <tr>
                            <td width="20%" class="text-right"><label for="description">Description</label></td>
                            <td><input type="text" id="description" formControlName="description" class="form-control"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
    <div class="card-footer text-right">
        <button type="button" class="btn btn-secondary btn-sm" (click)="onCancel()">Cancel</button>
        <button type="submit" class="btn btn-primary btn-sm ml-2" [disabled]="createForm.invalid">
            <i class="fas fa-save"></i> Save
        </button>
    </div>
</div>
