<div class="container">
    <h2>Update User</h2>
    <form [formGroup]="userForm" (ngSubmit)="updateUser()">
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input id="first_name" formControlName="first_name" class="form-control" />
      </div>
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input id="last_name" formControlName="last_name" class="form-control" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" class="form-control" />
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" formControlName="username" class="form-control" />
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" formControlName="role" class="form-control">
          <option *ngFor="let role of roles" [value]="role.value">{{ role.label }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="limit_balance">Limit Balance</label>
        <input id="limit_balance" formControlName="limit_balance" type="number" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Update</button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
    </form>
  </div>
