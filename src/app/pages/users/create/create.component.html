<div class="card shadow mb-4">
    <div class="card-header py-2 d-flex justify-content-between align-items-center">
        <h6 class="m-0 font-weight-bold text-primary">CREATE NEW USER</h6>
        <a href="#" class="btn btn-primary btn-sm">
            <i class="fas fa-plus"></i> Save
        </a>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover" width="100%" cellspacing="0">
                <tbody>
                  <tr><td colspan="4" class="text-left tw-bg-gray-100"><label>User Information</label></td></tr>
                  <tr>
                    <td width="20%" class="text-right" rowspan="" colspan=""><label for="name">Name <small class="required">*</small></label></td>
                    <td rowspan="" colspan=""><input type="text" name="name" id="name" class="form-control" required="required" autofocus="autofocus"></td>
                  </tr>
                  <tr>
                    <td width="20%" class="text-right" rowspan="" colspan=""><label for="limit_balance">Limit Balance <small class="required"></small></label></td>
                    <td rowspan="" colspan=""><input type="text" name="limit_balance" id="limit_balance" class="form-control"></td>
                  </tr>
                  <tr>
                    <td width="20%" class="text-right" rowspan="" colspan=""><label for="email">Email <small class="required"></small></label></td>
                    <td rowspan="" colspan=""><input type="text" name="email" id="email" class="form-control"></td>
                  </tr>
                  <tr><td colspan="4" class="text-left tw-bg-gray-100"><label>User Account Information</label></td></tr>
                  <tr>
                    <td width="20%" class="text-right" rowspan="" colspan=""><label for="username">Username <small class="required">*</small></label></td>
                    <td rowspan="" colspan=""><input type="text" name="username" id="username" class="form-control" required="required"></td>
                  </tr>
                  <tr>
                    <td width="20%" class="text-right" rowspan="" colspan=""><label for="role">Role <small class="required">*</small></label></td>
                    <td rowspan="" colspan=""><input type="text" name="role" id="role" class="form-control"></td>
                  </tr>
                  <tr>
                    <td width="20%" class="text-right" rowspan="" colspan=""><label for="password">Password <small class="required">*</small></label></td>
                    <td rowspan="" colspan=""><input type="password" name="password" id="password" class="form-control" autocomplete="new-password" required="required"></td>
                  </tr>
                  <tr>
                    <td width="20%" class="text-right" rowspan="" colspan=""><label for="password_confirmation">Confirm-Password <small class="required">*</small></label></td>
                    <td rowspan="" colspan=""><input type="password" name="password_confirmation" id="password_confirmation" class="form-control" required="required"></td>
                  </tr>
                </tbody>
            </table>
        </div>
      </div>
      <div class="card-footer text-right">
          <a href="#" class="btn btn-primary btn-sm">
            <i class="fas fa-plus"></i> Save
          </a>
          <a href="#" class="btn btn-secondary ml-2 btn-sm">Cancel</a>
      </div>
</div>
