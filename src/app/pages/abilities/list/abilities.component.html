<div class="card shadow mb-4">
    <div class="card-header py-2 d-flex justify-content-between align-items-center">
        <h6 class="m-0 font-weight-bold text-primary">LIST ROLE PERMISSION</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered table-hover" width="100%" cellspacing="0">
                <!-- Records -->
            </table>
            <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
        </div>
    </div>
</div>
