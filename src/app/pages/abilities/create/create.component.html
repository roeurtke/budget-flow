<div class="card shadow mb-4">
    <div class="card-header py-2 d-flex justify-content-between align-items-center">
        <h6 class="m-0 font-weight-bold text-primary">CREATE NEW ROLE PERMISSION</h6>
        <button type="submit" class="btn btn-primary btn-sm ml-2" [disabled]="createForm.invalid" (click)="createAbility()">
            <i class="fas fa-save"></i> Save
        </button>
    </div>
    <div class="card-body">
        <form [formGroup]="createForm">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover" width="100%" cellspacing="0">
                    <tbody>
                        <tr><td colspan="4" class="text-left tw-bg-gray-100"><label>Role and permission Information</label></td></tr>
                        <tr>
                            <td width="10%" class="text-right"><label for="role">Role <small class="required">*</small></label></td>
                            <td width="10%">
                                <select id="role" formControlName="role" class="form-control" required>
                                    <option value="" disabled>Select a role</option>
                                    <option *ngFor="let role of roles" [value]="role.value">{{ role.label }}</option>
                                </select>
                            </td>
                            <td width="10%" class="text-right"><label for="permission">Permissions <small class="required">*</small></label></td>
                            <td width="20%">
                                <div *ngFor="let permission of permissions">
                                    <label><input type="checkbox" [value]="permission.value"/>
                                        {{ permission.label }}
                                    </label>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
    <div class="card-footer text-right">
        <button type="button" class="btn btn-secondary btn-sm" (click)="onCancel()">Back</button>
        <button type="submit" class="btn btn-primary btn-sm ml-2" [disabled]="createForm.invalid" (click)="createAbility()">
            <i class="fas fa-save"></i> Save
        </button>
    </div>
</div>
