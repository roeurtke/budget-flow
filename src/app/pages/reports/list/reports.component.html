<div class="card shadow mb-4">
    <div class="card-header py-2 d-flex justify-content-between align-items-center">
        <h6 class="m-0 font-weight-bold text-primary">FILTER</h6>
    </div>
    <div class="card-body">
        <form>
            <div class="table-responsive">
                <table class="table table-striped table-bordered" width="100%" cellspacing="0">
                    <tbody>
                        <tr>
                            <td width="10%">
                                <select id="type_report" formControlName="type_report" class="form-control">
                                    <option value="" disabled>Select type report</option>
                                </select>
                            </td>
                            <td width="10%">
                                <select id="start_date" formControlName="start_date" class="form-control">
                                    <option value="" disabled>Start date</option>
                                </select>
                            </td>
                            <td width="10%">
                                <select id="end_date" formControlName="end_date" class="form-control">
                                    <option value="" disabled>End date</option>
                                </select>
                            </td>
                            <td width="10%">
                                <select id="group_by" formControlName="group_by" class="form-control">
                                    <option value="" disabled>Group by</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
        <div class="text-center">
            <button type="button" class="btn btn-primary btn-sm"><i class="fas fa-file-excel"></i> Excel</button>
            <button type="submit" class="btn btn-primary btn-sm ml-2"><i class="fas fa-print"></i> Print</button>
        </div>
    </div>
</div>

<div class="card shadow mb-4">
    <div class="card-body">
        <div class="table-responsive">
            <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered table-hover" width="100%" cellspacing="0">
                <!-- Records -->
            </table>
        </div>
    </div>
</div>

<div class="card shadow mb-4">
    <div class="card-body">
        <form>
            <div class="table-responsive">
                <table class="table table-striped table-bordered text-center" width="100%" cellspacing="0">
                    <tbody>
                        <tr>
                            <td width="50%" class="text-right"><label for="total_income">Total Income:</label></td>
                            <td width="50%" class="text-left">{{ totalIncome | currency:'USD':'symbol':'1.2-2' }}</td>
                        </tr>
                        <tr>
                            <td width="50%" class="text-right"><label for="total_expense">Total Expense:</label></td>
                            <td width="50%" class="text-left">{{ totalExpense | currency:'USD':'symbol':'1.2-2' }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</div>
