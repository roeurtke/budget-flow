<div class="card shadow mb-4">
    <div class="card-header py-2 d-flex justify-content-between align-items-center">
        <h6 class="m-0 font-weight-bold text-primary">FILTER</h6>
    </div>
    <div class="card-body">
        <form [formGroup]="filterForm" (ngSubmit)="applyFilter()">
            <div class="table-responsive">
                <table class="table table-striped table-bordered" width="100%" cellspacing="0">
                    <tbody>
                        <tr>
                            <td width="50%">
                                <label for="start_month" class="mb-1">Start Month :</label>
                                <select id="start_month" 
                                        formControlName="start_month" 
                                        class="form-control"
                                        (change)="applyFilter()">
                                    <option value="">Select Start Month</option>
                                    <option *ngFor="let month of availableMonths" 
                                            [value]="month.year + '-' + month.month">
                                        {{formatMonthDisplay(month.month, month.year)}}
                                    </option>
                                </select>
                            </td>
                            <td width="50%">
                                <label for="end_month" class="mb-1">End Month :</label>
                                <select id="end_month" 
                                        formControlName="end_month" 
                                        class="form-control"
                                        (change)="applyFilter()">
                                    <option value="">Select End Month</option>
                                    <option *ngFor="let month of availableMonths" 
                                            [value]="month.year + '-' + month.month">
                                        {{formatMonthDisplay(month.month, month.year)}}
                                    </option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
        <div class="text-center">
            <button type="button" class="btn btn-primary btn-sm" (click)="exportToExcel()">
                <i class="fas fa-file-excel"></i> Excel
            </button>
            <button type="button" class="btn btn-primary btn-sm ml-2" (click)="printReport()">
                <i class="fas fa-print"></i> Print
            </button>
        </div>
    </div>
</div>

<div class="card shadow mb-4">
    <div class="card-body">
        <div class="table-responsive">
            <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered table-hover" width="100%" cellspacing="0">
                <!-- Records -->
            </table>
        </div>
    </div>
</div>

<div class="card shadow mb-4">
    <div class="card-body">
        <form>
            <div class="table-responsive">
                <table class="table table-striped table-bordered text-center" width="100%" cellspacing="0">
                    <tbody>
                        <tr>
                            <td width="50%" class="text-right"><label for="total_income">Total Income:</label></td>
                            <td width="50%" class="text-left">{{ totalIncome | currency:'USD':'symbol':'1.2-2' }}</td>
                        </tr>
                        <tr>
                            <td width="50%" class="text-right"><label for="total_expense">Total Expense:</label></td>
                            <td width="50%" class="text-left">{{ totalExpense | currency:'USD':'symbol':'1.2-2' }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</div>
