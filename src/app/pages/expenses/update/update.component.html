<div class="card shadow mb-4">
    <div class="card-header py-2 d-flex justify-content-between align-items-center">
        <h6 class="m-0 font-weight-bold text-primary">UPDATE EXPENSE</h6>
        <button type="submit" class="btn btn-primary btn-sm" [disabled]="updateForm.invalid" (click)="updateExpense()">
            <i class="fas fa-save"></i> Save
        </button>
    </div>
    <div class="card-body">
        <form [formGroup]="updateForm">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover" width="100%" cellspacing="0">
                    <tbody>
                        <tr><td colspan="4" class="text-left tw-bg-gray-100"><label>Expense Information</label></td></tr>
                        <tr>
                            <td width="20%" class="text-right"><label for="date">Date</label></td>
                            <td><input type="date" id="date" formControlName="date" class="form-control"></td>
                        </tr>
                        <tr>
                            <td width="20%" class="text-right"><label for="name">Name</label></td>
                            <td><input type="text" id="name" formControlName="name" class="form-control"></td>
                        </tr>
                        <tr>
                            <td width="20%" class="text-right"><label for="description">Description</label></td>
                            <td><input type="text" id="description" formControlName="description" class="form-control"></td>
                        </tr>
                        <tr>
                            <td width="20%" class="text-right"><label for="spent_amount">Spent Amount</label></td>
                            <td><input type="text" id="spent_amount" formControlName="spent_amount" class="form-control"></td>
                        </tr>
                        <tr>
                            <td width="20%" class="text-right"><label for="expense_category">Expense Category</label></td>
                            <td>
                                <select id="expense_category" formControlName="expense_category" class="form-control">
                                    <option value="" disabled>Select an expense</option>
                                    <option *ngFor="let ec of expenseCategories" [value]="ec.value">{{ ec.label }}</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td width="20%" class="text-right"><label for="role">Status</label></td>
                            <td>
                                <select id="status" formControlName="status" class="form-control">
                                    <option *ngFor="let s of statuses" [ngValue]="s.value">{{ s.label }}</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
    <div class="card-footer text-right">
        <button type="button" class="btn btn-secondary btn-sm" (click)="onCancel()">Back</button>
        <button type="submit" class="btn btn-primary btn-sm ml-2" [disabled]="updateForm.invalid" (click)="updateExpense()">
            <i class="fas fa-save"></i> Save
        </button>
    </div>
</div>
