<div class="card shadow mb-4">
    <div class="card-header py-2 d-flex justify-content-between align-items-center">
        <h6 class="m-0 font-weight-bold text-primary">CREATE EXPENSE</h6>
        <button type="submit" class="btn btn-primary btn-sm" [disabled]="createForm.invalid" (click)="createExpense()">
            <i class="fas fa-save"></i> Save
        </button>
    </div>
    <div class="card-body">
        <form [formGroup]="createForm">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover" width="100%" cellspacing="0">
                    <tbody>
                        <tr><td colspan="4" class="text-left tw-bg-gray-100"><label>Expense Information</label></td></tr>
                        <tr>
                            <td width="20%" class="text-right"><label for="date">Date <small class="required">*</small></label></td>
                            <td><input type="date" id="date" formControlName="date" class="form-control" required autofocus></td>
                        </tr>
                        <tr>
                            <td width="20%" class="text-right"><label for="name">Name <small class="required">*</small></label></td>
                            <td><input type="text" id="name" formControlName="name" class="form-control" required autofocus></td>
                        </tr>
                        <tr>
                            <td width="20%" class="text-right"><label for="description">Description</label></td>
                            <td><input type="text" id="description" formControlName="description" class="form-control"></td>
                        </tr>
                        <tr>
                            <td width="20%" class="text-right"><label for="spent_amount">Spent Amount <small class="required">*</small></label></td>
                            <td><input type="text" id="spent_amount" formControlName="spent_amount" class="form-control" required autofocus></td>
                        </tr>
                        <tr>
                            <td width="20%" class="text-right"><label for="expense_category">Expense Category <small class="required">*</small></label></td>
                            <td>
                                <select id="expense_category" formControlName="expense_category" class="form-control" required>
                                    <option value="" disabled>Select an expense</option>
                                    <option *ngFor="let ec of expense_categories" [value]="ec.value">{{ ec.label }}</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
    <div class="card-footer text-right">
        <button type="button" class="btn btn-secondary btn-sm" (click)="onCancel()">Back</button>
        <button type="submit" class="btn btn-primary btn-sm ml-2" [disabled]="createForm.invalid" (click)="createExpense()">
            <i class="fas fa-save"></i> Save
        </button>
    </div>
</div>
