<div class="card shadow mb-4">
    <div class="card-header py-2 d-flex justify-content-between align-items-center">
        <h6 class="m-0 font-weight-bold text-primary">LIST ROLE</h6>
        <a href="#" class="btn btn-primary btn-sm" (click)="onCreate($event)">
            <i class="fas fa-plus"></i> Create
        </a>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered table-hover" width="100%" cellspacing="0">
                <!-- Records -->
            </table>
            <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
            <div *ngIf="loading" class="text-center">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</div>
